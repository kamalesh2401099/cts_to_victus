<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            color: #5250F4; /* Razorpay primary color */
            font-weight: bold;
            margin-bottom: 25px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .spinner-border {
            color: #5250F4;
            margin-bottom: 20px;
        }

        .btn-back {
            background-color: #6c757d; /* Grey button */
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Redirecting to Payment Gateway...</h2>
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Please wait while we securely redirect you to Razorpay to complete your payment.</p>
        <p>
            Amount: â‚¹<span id="paymentAmount">0.00</span> | User ID: <span id="paymentUserId">N/A</span>
        </p>
        <a href="payment.html" class="btn btn-back">Go back to Fines Page</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const amount = params.get('amount');
            const userId = params.get('userId');

            document.getElementById('paymentAmount').textContent = amount || '0.00';
            document.getElementById('paymentUserId').textContent = userId || 'N/A';

            // In a real scenario, this would be where you would initiate the Razorpay SDK
            // and open the checkout. For this simulation, we just display the info.
            
            // You could simulate a payment success after a delay and redirect back:
            /*
            setTimeout(() => {
                alert("Payment successful! Redirecting back...");
                window.location.href = `payment.html?status=success&userId=${userId}&amount=${amount}`;
            }, 3000);
            */
        });
    </script>
</body>
</html>
