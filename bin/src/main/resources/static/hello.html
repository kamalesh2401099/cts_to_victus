<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile â€“ Library Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://tse1.mm.bing.net/th/id/OIP.Sf_5Rhq2PSypLI_J-PWP4AHaEJ?rs=1&pid=ImgDetMain');
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 100vh;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            max-width: 600px;
            margin: 50px auto;
        }

        .user-details {
            padding: 20px;
        }

        .detail-row {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logout-btn {
            width: 100%;
            font-size: 18px;
            padding: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2><i class="fas fa-user-circle"></i> User Profile</h2>
            </div>
            <div class="card-body user-details">
                <div class="detail-row">
                    <strong>Name:</strong> <span id="userName">John Doe</span>
                </div>
                <div class="detail-row">
                    <strong>Email:</strong> <span id="userEmail">john@example.com</span>
                </div>
                <div class="detail-row">
                    <strong>Phone Number:</strong> <span id="userPhone">1234567890</span>
                </div>
                <div class="detail-row">
                    <strong>Library User ID:</strong> <span id="userId">user123</span>
                </div>
                <div class="detail-row">
                    <strong>Password:</strong> <span id="userPassword">******</span>
                </div>
                <button class="btn btn-danger logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            // This would normally come from your login system
            const userDetails = {
                name: "John Doe",
                email: "john@example.com",
                phone: "1234567890",
                userId: "user123",
                password: "******" // In a real system, never display the actual password
            };
            $("#userName").text(userDetails.name);
$("#userEmail").text(userDetails.email);
$("#userPhone").text(userDetails.phone);
$("#userId").text(userDetails.userId);
$("#userPassword").text(userDetails.password);


            // Logout button functionality
            $("#logoutBtn").click(function () {
                window.location.href = "login.html";
            });
        });
    </script>

</body>
</html>
