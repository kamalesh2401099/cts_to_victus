<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://tse1.mm.bing.net/th/id/OIP.Sf_5Rhq2PSypLI_J-PWP4AHaEJ?rs=1&pid=ImgDetMain'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .btn-custom {
            width: 100%;
            font-size: 18px;
            padding: 12px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }

        .form-control::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4"><i class="fas fa-book"></i> Library Management System</h1>
            <div class="d-flex justify-content-center gap-3">
              <button class="btn btn-primary btn-custom btn-small mb-3" id="registerBtn">New Registration</button>
              <button class="btn btn-success btn-custom mb-3" id="loginBtn">Login</button>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="registrationForm" class="card p-4 d-none">
            <h3>Register</h3>
            <form>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email ID</label>
                    <input type="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="Enter phone number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Library User ID</label>
                    <input type="text" class="form-control" placeholder="Choose a unique ID" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Set Password</label>
                    <input type="password" class="form-control" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Register</button>
            </form>
        </div>
        <!-- Login Form -->
        <div id="loginForm" class="card p-4 d-none">
            <h3>Login</h3>
            <form id="loginFormSubmit">
                <div class="mb-3">
                    <label class="form-label">Library User ID</label>
                    <input type="text" class="form-control" placeholder="Enter your ID" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-success btn-custom">Login</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#registerBtn").click(function () {
                $("#registrationForm").removeClass("d-none");
                $("#loginForm").addClass("d-none");
            });

            $("#loginBtn").click(function () {
                $("#loginForm").removeClass("d-none");
                $("#registrationForm").addClass("d-none");
            });

            $("#loginFormSubmit").submit(function (event) {
                event.preventDefault();
                window.location.href = "home.html";
            });
        });
    </script>
</body>
</html>
